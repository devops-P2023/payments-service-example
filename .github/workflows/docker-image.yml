name: Docker Image - Payment Service

# This workflow created docker images, upload them in the DockerHub and run the containers for the BE
on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

env:
  TAG_NAME: payments-service-example:$(date +'%Y-%m-%d')

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

# Login with Docker Hub, so that docker images are store and available there instead of locally
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Checking TAG_NAME First
      run: echo ${{ env.TAG_NAME }}
      
# Get Current Date

#    - name: Get current date
 #     id: date
  #    run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      
   # - name: Setting Image Name
    #  run: echo $TAG_NAME
     # env:
      #  TAG_NAME: payments-service-example:${{ steps.date.outputs.date }}

    - name: Checking TAG_NAME Last
      run: echo ${{ env.TAG_NAME }}

# Build Docker Image  and upload it to Docker Hub
    - name: Build the Docker image Payments
      run: | 
        echo "LLego o no ${{ env.TAG_NAME }}"
        docker build --build-arg JAR_FILE=payments-service-example.jar -t ${{ env.TAG_NAME }}
        docker image push ${{ env.TAG_NAME }}
        docker run -d ${{ env.TAG_NAME }}
       

 
